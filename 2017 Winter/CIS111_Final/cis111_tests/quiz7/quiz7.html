<!DOCTYPE html>
<html lang=en>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="quiz7.css">
		<title>Quiz 7</title>
	</head>
	<body>
		<h1>Enter Shipping Information</h1>
		<form>
			<label for="firstname">First Name</label><br />
			<input type="text" name="firstname" placeholder="First Name"><br />
			<label for="lastname">Last Name</label><br />
			<input type="text" name="lastname" placeholder="Last Name"><br />
			<label for="address">Address</label><br />
			<input type="text" name="address" placeholder="Address"><br />
			<label for="apt">Apt/Ste</label><br />
			<input type="text" name="apt" placeholder="Apt/Ste"><br />
			<label for="city">City</label><br />
			<input type="text" name="city" placeholder="City"><br />
			<label for="state">State</label><br />
			<select name="state">
				<option value="alabama">Alabama (Add 3 States)</option>
				<option value="washington">Washington</option>
				<option value="idaho">Idaho</option>
				<option value="oregon">Oregon</option>
			</select><br />
			<label for="zip">Postal Code</label><br />
			<input type="text" name="zip" placeholder="Postal Code"><br />
			<label for="phone">Phone</label><br />
			<input type="phone" name="phone" placeholder="Phone"><br />
			<label for="email">Email</label><br />
			<input type="email" name="email" placeholder="Email"><br />
			<input class="button" type="submit" value="Add Shipping">
		</form>
	</body>
</html>
